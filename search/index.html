<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <style>
            .container {
                height: 150px;
                margin-top: 75px;
                margin-bottom: 10px;
                text-align: center;
            }

            div input[type=text] {
                height: 30px;
                width: 500px;
                padding: 3px 8px;
            }
            
        </style>
    </head>
    <body>
        <h5>images</h5>
        <h5>advanced searches</h5>
        <div class="container">
            <img src="Google logo.png" alt="Google logo" width="300" height="100">
        </div>
        <div>
            <form action="https://www.google.com/search">
                <input type="text" name="q"> <br>
                <input type="submit" value="Google Search">
            </form>
        </div>
        
    </body>
</html>
